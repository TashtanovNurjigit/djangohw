<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<center>
    <a href="" class="floating-button">Home</a>
    <a href="" class="floating-button">Contact</a>
    <a href="/add_book/" class="floating-button">Add New Book</a>
    <a href="" class="floating-button">About As</a>
    <a href="http://127.0.0.1:8000/admin/" class="floating-button">Admin</a>
</center>
{% for i in object_list %}
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{i.image.url}}">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{i.title}}</h1>
                <div class="post-meta">
                    <span class="author">{{i.author}}</span>
                    <span class="category">{{i.genre}}</span>
                </div>
            </div>
            <p>
                {{i.description}}
            </p>
            <center>
                <a href="/book_details/{{i.id}}" class="floating-button">More</a>
            </center>
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
